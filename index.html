<!DOCTYPE html>
<html>
  <head>
    <title>Ping Pong</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="panel panel-default">
        <div id="head" class="panel-heading">
        Ping-Pong
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">

          <h3>Enter a number and see if it comes back with a response of ping, pong, or ping-pong.</h3>

          <p>A number divisible by 3 is "ping", a number divisible by 5 is "pong", and a number divisible by 3 <strong>and</strong> is ping-pong!</p>
          <form id="pingpong">
            <div class="form-class">

              <input id="input" type="text" name="input" value="">
              <button class="btn" type="submit" name="button">Go!</button>
              <h3>Results here:</h3>
              <span id="pingpong-results"></span>

            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
